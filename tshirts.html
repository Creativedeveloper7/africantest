  function addToCart(productName, productPrice, productImage) {
   let cart = JSON.parse(localStorage.getItem("cart")) || [];

   cart.push({
       name: productName,
       price: productPrice,
       image: productImage,
       quantity: 1
   });

   console.log("Cart updated:", cart);  // Log the cart data

   localStorage.setItem("cart", JSON.stringify(cart));

}
