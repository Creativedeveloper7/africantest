<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>African Best - Payout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Header Section -->
<section id="Header">
    <a href="#"><img src="pics/Untitled design.png" class="logo" alt="African Best Logo"></a>
    <div>
        <div class="hamburger" id="hamburger">
            <i class="fa fa-bars"></i>
        </div>
        <ul id="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Trending</a></li>
            <li><a href="Videos.html">Videos</a></li>
            <li><a href="Shop.html">Shop</a></li>
            <li><a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
        </ul>
    </div>
</section>
<section id="banner">
    <video src="video slides/African Best (4).mp4" autoplay muted loop></video>
</section>
<!-- Payout Section -->
<section class="container">
    <h2>Payout</h2>
    <div class="content-wrapper">
        <form action="process-payment.php" method="POST" class="payout-form">
            <!-- Customer Information -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <!-- Contact Address -->
            <label for="address">Contact Address:</label>
            <textarea id="address" name="address" required placeholder="Enter your contact address"></textarea>

            <!-- Payment Method -->
            <h3>Payment Method</h3>
            <div class="payment-method">
                <div class="payment-option" onclick="selectPayment('paypal')">
                    <i class="fab fa-paypal"></i>
                    <span></span>
                </div>
                <div class="payment-option2" onclick="selectPayment('visa')">
                    <i class="fab fa-cc-visa"></i>
                    <span></span>
                </div>
                <input type="hidden" name="payment" id="selected-payment" required>
            </div>

            <!-- Proceed to Payment Button -->
            <button type="submit" class="pay-btn">Proceed to Payment</button>
        </form>

        <!-- Billing Information Card -->
        <div id="billing-info" class="billing-info hidden">
            <h3>Billing Information</h3>
            <p><strong>Full Name:</strong> <span id="billing-name"></span></p>
            <p><strong>Email Address:</strong> <span id="billing-email"></span></p>
            <p><strong>Contact Address:</strong> <span id="billing-address"></span></p>

            <h4>Shipping Cost</h4>
            <label>
                <input type="radio" name="shipping" value="nairobi" onclick="updateShippingCost(300)">
                Within Nairobi - KES 300
            </label><br>
            <label>
                <input type="radio" name="shipping" value="outside" onclick="updateShippingCost(500)">
                Outside Nairobi - KES 500
            </label>

            <p><strong>Total Shipping Cost:</strong> KES <span id="shipping-cost">0</span></p>
        </div>
    </div>
</section>
<section id="banner">
    <video src="video slides/African Best (4).mp4" autoplay muted loop></video>
</section>

<script>
    function selectPayment(method) {
        // Set the selected payment method in the hidden input
        document.getElementById("selected-payment").value = method;

        // Update visual selection of payment options
        const options = document.querySelectorAll('.payment-option');
        options.forEach(option => option.classList.remove('selected'));

        // Add selected class to the clicked option
        document.querySelector(`.payment-option[onclick="selectPayment('${method}')"]`).classList.add('selected');

        // Show billing info card
        showBillingInfo();
    }

    function showBillingInfo() {
        document.getElementById("billing-info").classList.remove("hidden");
        document.getElementById("billing-name").innerText = document.getElementById("name").value;
        document.getElementById("billing-email").innerText = document.getElementById("email").value;
        document.getElementById("billing-address").innerText = document.getElementById("address").value;
    }

    function updateShippingCost(cost) {
        document.getElementById("shipping-cost").innerText = cost;
    }
</script>

</body>
</html>
