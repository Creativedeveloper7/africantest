  // If the product is found, update the page with the product details
  if (product) {
      document.querySelector(".product-image img").src = product.image;
      document.querySelector(".product-details h1").textContent = product.name;
      document.querySelector(".product-details .price").textContent = product.price;
      document.querySelector(".product-details .description").textContent = product.description;
  
      // Populate size options
      const sizeSelect = document.querySelector(".product-details select");
      product.sizes.forEach(size => {
          const option = document.createElement("option");
          option.value = size;
          option.textContent = size;
          sizeSelect.appendChild(option);
      });
  } else {
      // If the product is not found, show an error message
      document.querySelector(".product-details h1").textContent = "Product not found";
      document.querySelector(".product-details .price").style.display = "none";
      document.querySelector(".product-details .description").textContent = "We couldn't find the product you're looking for.";
      document.querySelector(".product-image img").src = "default-product-image.jpg"; // Default image in case of missing product
  }
  
  // Add to Cart functionality
  document.querySelector(".add-to-cart").addEventListener("click", () => {
      if (product) {
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
  
          // Check if the product is already in the cart
          const existingProduct = cart.find(item => item.id === product.id);
  
          if (existingProduct) {
              existingProduct.quantity += 1; // Increase quantity if already in the cart
          } else {
              // Add new product to cart
              cart.push({
                  id: product.id,
                  name: product.name,
                  price: product.price,
                  image: product.image,
                  quantity: 1
              });
          }
  
          // Save updated cart to localStorage
          localStorage.setItem("cart", JSON.stringify(cart));
  
          // Redirect to cart page
          window.location.href = "cart.html";
      }
  });
